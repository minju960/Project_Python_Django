<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #map {
            width: 1000px;
            height: 1000px;
        }
    </style>
</head>
<body>
    <form action = "{% url 'pharmacy:my_location' %}" method="POST">
        {% csrf_token  %}
        <input type="text" id="address" name="address" placeholder="주소를 입력하세요">
        <input type="number" id="radius" name="radius" placeholder="반경 범위(m)" min="500" max="3000" value="1000" step="100">
        <input type="submit" id="submit" value="검색">
        <div id="map"></div>
    </form>
</body>
</html>

<script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDAQCdTZ49zdFnOVyByYUz_eojJT1YDfEc&callback=initMap&libraries=&v=weekly"
    async></script>


<script>
    function initMap() {
        const map = new google.maps.Map(document.getElementById("map"), {
            zoom: 10,
            center: {lat: 37.56662684266419, lng: 126.97785926728541},
        });
    }
</script>
